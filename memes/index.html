<!DOCTYPE html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="style.css">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Document</title>
		</head>
		<body>
			<h1 id="appTitle">Meme app</h1>
			<img id="imageContnet" src="https://i.redd.it/9uqmg9tg63ec1.gif" alt="meme image comes here"  height="500">
			<p id="memeContent"></p>
			<button type="button" onclick="fetchMeme()">Get Meme</button>
			<script>
				const memeContent = document.getElementById("memeContent")
				const imageContent = document.getElementById("imageContnet")

				const loadMeme = (title, image_url) => {
					memeContent.innerHTML = title
					imageContent.src =image_url
				}

				url = "https://meme-api.com/gimme"
				const fetchMeme =async () =>{
					const response = await fetch(url)
					const data =  await response.json()
					const image_url = data["url"]
					const title = data["title"]

					loadMeme(title, image_url)
				}
			</script>
		</body>
	</html>
